{% load static %}
<!doctype html>
<html lang="en">

<!-- Mirrored from preview.colorlib.com/theme/bootstrap/login-form-20/ by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 16 Apr 2021 07:37:31 GMT -->

<head>
    {% block title %}
    {% endblock title %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://preview.colorlib.com/theme/bootstrap/login-form-20/css/style.css">
</head>

<body class="img js-fullheight" style="background-image: url({% static 'assets/images/register.jpg' %});">

    {% block section %}
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}}">
                        <strong>{{message}}<br><a href="/register/">Click here</a>for register</strong>
                    </div>
                    {% endfor %}
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h2
                            style="text-align: center; color: black; font-size: 50px; font-style: unset; font-weight: 1000;">
                            Opps</h2><br>
                        <h3 class="mb-4 text-center">
                            404 Page Not Found<br>
                            <br>
                            Something Went Wrong
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock section %}

    <script src="https://preview.colorlib.com/theme/bootstrap/login-form-20/js/jquery.min.js"></script>
    <script src="https://preview.colorlib.com/theme/bootstrap/login-form-20/js/popper.js"></script>
    <script src="https://preview.colorlib.com/theme/bootstrap/login-form-20/js/bootstrap.min.js"></script>
    <script src="https://preview.colorlib.com/theme/bootstrap/login-form-20/js/main.js"></script>
</body>

<!-- Mirrored from preview.colorlib.com/theme/bootstrap/login-form-20/ by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 16 Apr 2021 07:37:31 GMT -->

</html>
