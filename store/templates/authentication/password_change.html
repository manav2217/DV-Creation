{% include 'authentication/base.html' %}

{% block title %}
<title>DV-creation Forgot Password</title>
{% endblock title %}

{% block section %}
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      {% for message in messages %}
      <div class="alert alert-{{message.tags}}">
        <strong>{{message}}</strong>
      </div>
      {% endfor %}
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">Change your password</h3>
          <form action="{% url 'change_password'  %}" method="POST" class="signin-form">{% csrf_token %}
            <div class="form-group">
              <input id="password-field" type="password" name="ps" class="form-control"
                placeholder="Enter your new Password" required>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <input id="password-field" type="password" name="cps" class="form-control" placeholder="confirm Password"
                required>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <input type="hidden" name="useremail" value="{{user.email}}" id="useremail">
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Change Password</button>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
                <label class="checkbox-wrap checkbox-primary">Remember Me
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="w-50 text-md-right">
                <a href="#" style="color: #fff">Forgot Password</a>
              </div>
            </div>
          </form>
          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
          <div class="social d-flex text-center">
            <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
            <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock section%}
